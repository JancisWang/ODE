@main("Ode: Rule Search") {

  <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/search.css")">
  <script src="@routes.Assets.at("js/search.js")" type="text/javascript"></script>

  <div class="container-full">

    <div class="row">
      <div class="col-md-5 col-md-offset-1" id="features">
        <h2>Features</h2>
        <hr />
      </div>
      <div class="col-md-5" id="strings">
        <h2>Strings</h2>
        <hr />
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <button class="btn btn-lg btn-success" id="search-button">
          Search
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h2>Results</h2>
        <hr />
        <div id="results"></div>
      </div>
    </div>

  </div>
}
