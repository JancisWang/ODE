@(features: List[Feature])(form: Form[Features.NewFeatureForm])(values: List[Value])

@main("Ode: Feature Editor") {
  <div class="container-full">
    <div class="row">

      <!-- Left sidebar -->
      <div id="left-sidebar" class="col-md-3">

        <h3>Features</h3>
        <p>
          <input id="feature-filter" class="form-control" type="text"
                 placeholder="Filter ..." />
        </p>

        <div id="feature-list">
          @for(feature <- features) {
            <div id="@feature.name" class="feature-item"
                 data-name="@feature.name" data-type="@feature.getType"
                 data-description="@feature.getDescription"
                 data-targets="@feature.targets">
              @feature.name
            </div>
          }
        </div>

        <p>
          <button id="new-feature-button" class="btn btn-info">
            New Feature
          </button>
        </p>

      </div>

      <!-- Block to hold functionality for adding or updating feature: -->
      <div id="interaction-block" class="col-md-6"></div>

      <!-- Block for creating new feature: -->
      <div id="new-feature-block" class="col-md-6">
        <h3>Create a new feature</h3>
        <form role="form">
          <div class="form-group">
            <label for="fname">Name:</label>
            <input type="text" name="name" value="@form("name").value"
                   id="fname" class="form-control"
                   placeholder="Enter name ..." />
          </div>
          <div class="form-group">
            <label for="fdescription">Description:</label>
            <input type="text" name="description"
                   value="@form("description").value"
                   id="fdescription" class="form-control"
                   placeholder="Enter description ..." />
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="complex"
                     class="ftype" />
              complex
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="atomic"
                     class="ftype" />
              atomic
            </label>
          </div>
          <button class="btn btn-lg btn-success" type="submit"
                  id="create-feature-button">
            Save
          </button>
        </form>
      </div>

      <!-- Right sidebar -->
      <div id="right-sidebar" class="col-md-3">
        <h3>Values</h3>
        <p>
          <input id="value-filter" class="form-control" type="text"
                 placeholder="Filter ..." />
        </p>

        <div id="value-list">
          @for(value <- values) {
            <div id="@value.name" class="value-item"
                 data-name="@value.name">
              @value.name
            </div>
          }
        </div>
      </div>

    </div>
  </div>
}
