@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-controls">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="@routes.Application.home()">Ode</a>
      </div>
      <div id="header-controls" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          @if(session().get("email")) {
            <li>
              <a href="@routes.Application.rules()">Browse</a>
            </li>
            <li>
              <a href="@routes.Application.search()">Search</a>
            </li>
            <li>
              <a href="@routes.Application.features()">Features</a>
            </li>
            <li>
              <a href="#">New</a>
            </li>
            <li>
              <a href="@routes.Application.logout()">Logout</a>
            </li>
          } else {
            <li>
              <a href="@routes.Application.login()">Login</a>
            </li>
          }
        </ul>
      </div>
    </nav>
    <!-- CONTENT -->
    @content
  </body>
</html>
