@(rules: List[Rule])

@main("Ode: Rule Browser") {
  <div class="container-full">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div id="rule-list">
          @for(rule <- rules) {
            <div id="@rule.name" class="rule-item"
                 data-name="@rule.name" data-description="@rule.description">
            </div>
          }
        </div>
      </div>
    </div>
  </div>
}
