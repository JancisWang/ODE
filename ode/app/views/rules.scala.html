@(rules: List[nodes.Rule])

@main("Ode: Rule Browser") {

  <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/browser.css")">
  <script src="@routes.Assets.at("js/browser.js")" type="text/javascript"></script>

  <div class="container-full">

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h1>
          Rules
          <a class="btn btn-success" id="export-button" download="rules.trf">
            Export
          </a>
          <span class="col-md-4 pull-right">
            <input id="rule-filter" class="form-control input-lg"
                   type="text" placeholder="Filter ..." />
          </span>
        </h1>
        <hr />
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div id="rule-list">
          @for(rule <- rules) {
            <div id="@rule.name" class="rule-item"
                 data-name="@rule.name" data-description="@rule.description">
            </div>
          }
        </div>
      </div>
    </div>

  </div>
}
